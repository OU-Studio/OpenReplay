# frontend nginx.conf (keeps /api prefix)
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  server {
    listen 8080;
    server_name _;

    # static SPA
    root /usr/share/nginx/html;
    index index.html;

    # proxy /api/* to your API service (prefix preserved)
    location /api/ {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # ⬇️ replace with your API domain (no trailing slash to preserve /api)
      proxy_pass https://YOUR-API-SERVICE.up.railway.app;
    }

    # SPA fallback last
    location / {
      try_files $uri /index.html;
    }
  }
}
