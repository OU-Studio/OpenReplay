# no `user` directive (we're not root; avoid warnings)

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  server {
    # Railway maps external PORT to this listen port
    listen 8080;
    server_name _;

    # static frontend
    root /var/www/html;
    index index.html;

    # ---- API proxy ----
    # OPTION 1: keep /api prefix on upstream (if your API exposes /api/health)
    location /api/ {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # replace with your API service domain
      proxy_pass https://YOUR-API-SERVICE.up.railway.app;
    }

    # SPA fallback LAST
    location / {
      try_files $uri /index.html;
    }
  }
}
