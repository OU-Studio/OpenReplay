user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # Railway exposes $PORT externally; we listen on it inside the container
  server {
    listen       8080;
    server_name  _;

    # Serve static frontend
    root /var/www/html;
    index index.html;

    # API proxy (adjust upstream port if your API uses another)
    location /api/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://127.0.0.1:9001/;   # API listens on 9001
    }

    # Ingest proxy (if your ingest service exposes HTTP endpoints)
    location /ingest/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://127.0.0.1:9002/;   # Ingest listens on 9002
    }

    # Fallback to SPA
    location / {
      try_files $uri /index.html;
    }
  }
}
