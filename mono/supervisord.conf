[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/tmp/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autorestart=true
priority=10

; --- API process ---
[program:api]
directory=/app/api
; Adjust the start command to your API (package.json scripts or node entry)
command=/bin/sh -lc 'PORT=9001 npm start'
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
priority=20
environment=NODE_ENV="production"

; --- Ingest process ---
[program:ingest]
directory=/app/ingest
; Adjust to your ingest start command
command=/bin/sh -lc 'PORT=9002 npm start'
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
priority=20
environment=NODE_ENV="production"
